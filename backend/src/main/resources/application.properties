# Application Configuration
quarkus.application.name=labseq-service
quarkus.application.version=1.0.0

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# OpenAPI / Swagger Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi
mp.openapi.extensions.smallrye.info.title=LabSeq API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=REST API for calculating LabSeq sequence values with caching mechanism
mp.openapi.extensions.smallrye.info.contact.name=LabSeq Team

# Enable OpenAPI in dev mode
%dev.quarkus.swagger-ui.always-include=true

# Cache Configuration
quarkus.cache.enabled=true
quarkus.cache.caffeine."labseq-cache".initial-capacity=100
quarkus.cache.caffeine."labseq-cache".maximum-size=100000
quarkus.cache.caffeine."labseq-cache".expire-after-write=1H

# Logging Configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.labseq".level=DEBUG

# Development Mode Configuration
%dev.quarkus.http.port=8080
%dev.quarkus.log.console.color=true